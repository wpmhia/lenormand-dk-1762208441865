<!DOCTYPE html>
<html>
<head>
    <title>Test Cards Loading</title>
</head>
<body>
    <h1>Testing Cards Loading</h1>
    <div id="result"></div>
    
    <script>
        async function testCards() {
            try {
                const response = await fetch('/data/cards.json');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Cards loaded:', data.length);
                console.log('First card:', data[0]);
                
                document.getElementById('result').innerHTML = `
                    <p>✅ Success! Loaded ${data.length} cards</p>
                    <p>First card: ${data[0]?.name}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <p>❌ Error: ${error.message}</p>
                `;
            }
        }
        
        testCards();
    </script>
</body>
</html>
